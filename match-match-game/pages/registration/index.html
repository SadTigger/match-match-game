<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="registration-form">
    <div class="registration-form__header">
      <div class="registration-form__title">Register new Player</div>
    </div>
    <div class="registration-form__content">
      <div class="registration-form__frames">
        <div class="frame">
          <div class="frame-content">
            <div class="frame-content_title">First Name</div>
            <div class="frame-content_input">
              <input type="text" placeholder="Jessie" autocomplete="off" required>
            </div>
          </div>
          <div class="frame_validation">
            <div class="frame_validation__check"></div>
          </div>
        </div>
        <div class="frame">
          <div class="frame-content">
            <div class="frame-content_title">Last Name</div>
            <div class="frame-content_input">
              <input type="text" placeholder="Doe" autocomplete="off" required>
            </div>
          </div>
          <div class="frame_validation">
            <div class="frame_validation__check"></div>
          </div>
        </div>
        <div class="frame">
          <div class="frame-content">
            <div class="frame-content_title">E-mail</div>
            <div class="frame-content_input">
              <input type="email" placeholder="Jessie.Doe@gmail.com" autocomplete="off" required>
            </div>
          </div>
          <div class="frame_validation">
            <div class="frame_validation__check"></div>
          </div>
        </div>
      </div>
      <div class="registration-form__icon">
        <div class="avatar-image"></div>
      </div>
    </div>
    <div class="registration-form__buttons">
      <div class="add-button button">add user</div>
      <div class="cancel-button button">cancel</div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>About Game</title>
</head>
<body>
  <header>
    <div class="logo">
      <div class="upper-logo">match</div>
      <div class="lower-logo">match</div>
    </div>
    <nav>
      <ul>
        <li>
          <div class="empty-card"></div>
        </li>
        <li>
          <a href="../about/index.html">
            <div class="navbar__card active">
              <img src="../../assets/icons/about.svg" alt="about">
              <span>About Game</span>
            </div>
          </a>
        </li>
        <li>
          <a href="../scores/index.html">
            <div class="navbar__card">
              <img src="../../assets/icons/scores.svg" alt="scores">
              <span>Best Score</span>
            </div>
          </a>
        </li>
        <li>
          <a href="../settings/index.html">
            <div class="navbar__card">
              <img src="../../assets/icons/settings.svg" alt="settings">
              <span>Game Settings</span>
            </div>
          </a>
        </li>
        <li>
          <div class="empty-card"></div>
        </li>
        <li>
          <div class="empty-card"></div>
        </li>
      </ul>
    </nav>
    <div class="header_btn">
      <a href="#">register new player</a>
    </div>
  </header>
  <section class="about">
    <div class="wrapper">
      <div class="content">
        <div class="about__title">
          How to play?
        </div>
        <div class="about__instructions">
          <div class="steps">
            <div class="steps_row">
              <div class="step first-step">
                <div class="step__image">
                  <div class="number">1</div>
                </div>
                <span>Register new player in game</span>
              </div>
              <div class="image">
                <img src="../../assets/images/about/registration.png" alt="register">
              </div>
            </div>
            <div class="steps_row">
              <div class="step second-step">
                <div class="step__image">
                  <div class="number">2</div>
                </div>
                <span>Configure your game settings</span>
              </div>
              <div class="image">
                <img src="../../assets/images/about/button.png" alt="button">
              </div>
            </div>
            <div class="steps_row">
              <div class="step third-step">
                <div class="step__image">
                  <div class="number">3</div>
                </div>
                <span>Start you new game! Remember card positions and match it before times up.</span>
              </div>
              <div class="image">
                <img src="../../assets/images/about/card_game.png" alt="game">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>

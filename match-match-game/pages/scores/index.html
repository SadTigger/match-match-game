<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Best Score</title>
</head>
<body>
  <header>
    <div class="logo">
      <div class="upper-logo">match</div>
      <div class="lower-logo">match</div>
    </div>
    <nav>
      <ul>
        <li>
          <div class="empty-card"></div>
        </li>
        <li>
          <a href="../about/index.html">
            <div class="navbar__card">
              <img src="../../assets/icons/about.svg" alt="about">
              <span>About Game</span>
            </div>
          </a>
        </li>
        <li>
          <a href="../scores/index.html">
            <div class="navbar__card active">
              <img src="../../assets/icons/scores.svg" alt="scores">
              <span>Best Score</span>
            </div>
          </a>
        </li>
        <li>
          <a href="../settings/index.html">
            <div class="navbar__card">
              <img src="../../assets/icons/settings.svg" alt="settings">
              <span>Game Settings</span>
            </div>
          </a>
        </li>
        <li>
          <div class="empty-card"></div>
        </li>
        <li>
          <div class="empty-card"></div>
        </li>
      </ul>
    </nav>
    <!-- TODO -->
    <!-- button and icon after login -->
    <div class="header_btn">
      <a href="#">register new player</a>
    </div>
  </header>
  <section class="scores">
    <div class="wrapper">
      <div class="content">
        <div class="score-list">
          <div class="score-list__title">Best players</div>
          <div class="score-list__items">
            <div class="score-list__item">
              <div class="player">
                <div class="player-profile">
                  <div class="profile__icon">
                    <img src="../../assets/images/scores/01.png" alt="player avatar">
                  </div>
                  <div class="profile__info">
                    <div class="profile__name">Nicci Troiani</div>
                    <div class="profile__email">nicci@gmail.com</div>
                  </div>
                </div>
                <div class="player-score">
                  Score:
                  <span class="player-score__value">456</span>
                </div>
              </div>
            </div>
            <div class="score-list__item">
              <div class="player">
                <div class="player-profile">
                  <div class="profile__icon">
                    <img src="../../assets/images/scores/02.png" alt="player avatar">
                  </div>
                  <div class="profile__info">
                    <div class="profile__name">George Fields</div>
                    <div class="profile__email">jack@gmail.com</div>
                  </div>
                </div>
                <div class="player-score">
                  Score:
                  <span class="player-score__value">358</span>
                </div>
              </div>
            </div>
            <div class="score-list__item">
              <div class="player">
                <div class="player-profile">
                  <div class="profile__icon">
                    <img src="../../assets/images/scores/03.png" alt="player avatar">
                  </div>
                  <div class="profile__info">
                    <div class="profile__name">Jones Dermot</div>
                    <div class="profile__email">dermot@gamil.com</div>
                  </div>
                </div>
                <div class="player-score">
                  Score:
                  <span class="player-score__value">211</span>
                </div>
              </div>
            </div>
            <div class="score-list__item">
              <div class="player">
                <div class="player-profile">
                  <div class="profile__icon">
                    <img src="../../assets/images/scores/04.png" alt="player avatar">
                  </div>
                  <div class="profile__info">
                    <div class="profile__name">Jane Doe</div>
                    <div class="profile__email">jane.doe@gmail.com</div>
                  </div>
                </div>
                <div class="player-score">
                  Score:
                  <span class="player-score__value">169</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
